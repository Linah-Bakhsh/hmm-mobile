<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <!-- Basic meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.min.css">

  <link href="./css/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/favicon.png">

  <!-- Page title -->
  <title>تسجيل الدخول</title>
</head>

<body>

  <!-- Full-screen desktop warning -->
  <div id="desktop-warning" class="d-none d-md-flex justify-content-center align-items-center text-center"
    data-aos-duration="3300" delay="0" data-aos="fade">
    <div>
      <img class="py-3" src="./img/logo.svg" width="350px">
      <h4 class="text-danger">هــذا التطبيق مــصمم للـــجوال فقــــط</h4>
      <p>نرجو من حضرتكم فتح التطبيق من الجوال لمعاينة أفضل</p>
    </div>
  </div>

  <!-- Top navigation -->
  <div class="top-nav bg-white pb-3 pt-4 sticky-top">
    <div class="container d-flex justify-content-between">
      <h1 class="display-xs bold m-0   ">تسجيل الدخول</h1>

    </div>
  </div>

  <!-- Login form container -->
  <div class="container bg bg-log py-5">

    <!-- Logo -->
    <img data-aos="fade" data-aos-duration="3300" delay="0" src="./img/logo.svg" width="155px">

    <div class="vstack py-5">

      <!-- Welcome text -->
      <div class="vstack g-1 mb-4" data-aos="fade" data-aos-duration="2000" data-aos-delay="600">
        <h6>مرحبا بك</h6>
        <h1 class="display-sm semibold" data-aos="fade" data-aos-duration="2000" data-aos-delay="800">
          في منصة الخــــدمــــات<br>
          الـــــــذاتية لمنسوبي الأمانة
        </h1>
      </div>

      <!-- Login input fields -->
      <div class="vstack gap-4" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="1700">

        <!-- Username field -->
        <div class="animated-input">
          <label for="exampleFormControlInput1" class="form-label">اسم المستخدم</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="اسم المستخدم">
          <span class="underline"></span>
        </div>

        <!-- Password field -->
        <div class="animated-input">
          <label for="exampleFormControlInput1" class="form-label">اسم المستخدم</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***********">
          <span class="underline"></span>
        </div>

        <!-- Remember me and forgot password -->
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">تذكرني</label>
          </div>
          <a href="/">نسيت كلمة المرور؟</a>
        </div>

        <!-- Submit button -->
        <div class="d-grid gap-2">
          <a href="./services.html" class="btn btn-primary" type="button">تسجيل الدخول</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Mobile tab bar -->
  <div class="mobile-tab-bar">
    <div class="tab-item active">
      <a href="services.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/user.svg" alt=""></div>
        <div>خدماتي</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="records.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/list.svg" alt=""></div>
        <div>سجلاتي</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="home.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/home.svg" alt=""></div>
        <div>الأمانة</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="discount.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/discount.svg" alt=""></div>
        <div>التخفيضات</div>
      </a>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>
