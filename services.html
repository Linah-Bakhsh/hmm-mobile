<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.min.css">

  <link href="./css/aos.css" rel="stylesheet">

  <!-- Favicon & Title -->
  <title>خدماتي</title>
  <link rel="icon" type="image/png" href="./img/favicon.png">
</head>

<body>

  <!-- Desktop-only message -->
  <div id="desktop-warning" class="d-none d-md-flex justify-content-center align-items-center text-center"
    data-aos-duration="3300" delay="0" data-aos="fade">
    <div>
      <img class="py-3" src="./img/logo.svg" width="350px">
      <h4 class="text-danger">هــذا التطبيق مــصمم للـــجوال فقــــط</h4>
      <p>نرجو من حضرتكم فتح التطبيق من الجوال لمعاينة أفضل</p>
    </div>
  </div>

  <!-- Top navigation -->
  <div class="top-nav bg-white pb-3 pt-4 sticky-top">
    <div class="container d-flex justify-content-between">
      <a href="settings.html" class="link-dark">
        <i class="bi bi-gear display-xs"></i>
      </a>

      <h5 class="m-0">خدماتي</h5>

      <a href="notification.html" class="position-relative link-dark">
        <i class="bi bi-bell display-xs"></i>
        <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-danger">
          1
          <span class="visually-hidden">unread messages</span>
        </span>
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="container bg py-5" style="  margin-bottom: 100px;">

    <!-- User Info -->

    <a href="./personal-info.html " data-aos="fade" data-aos-duration="500" data-aos-delay="5">
      <div class="row">
        <div class="col text-center">
          <div class="user-img size-s">
            <img src="./img/user-img.png" alt="..." class="zoom-img">
          </div>
        </div>

        <div class="col-6 align-content-center">
          <h5 class="text-dark"> لينه اسماعيل غلام بخش  </h5>
          <small>إدارة الحلول الرقمية</small><br>
          <span class="badge badge-success">
            <i class="bi bi-check"></i>
            حاضر
          </span>
        </div>

        <div class="col-2 bg-secondary-subtle p-1 text-center align-self-center rounded-pill link-dark">
          <i class="bi bi-arrow-left"></i>
        </div>
      </div>
    </a>


    <!-- Button group -->
    <div class="btn-group btn-group-md w-100 py-3" role="group" aria-label="Large button group" data-aos="fade"
      data-aos-duration="500" data-aos-delay="5">
      <a href="./card.html" type="button" class="btn btn-primary rounded-start-3 flex-fill">بطاقاتــــي</a>
      <a href="./orders.html" type="button" class="btn btn-light rounded-end-3 flex-fill">طلباتــــي</a>
    </div>



    <!-- Card grid -->
    <div class="row row-cols-3 g-3 py-5 text-center">



      <!-- Card 1 -->
      <a href="./act-leave.html" class="col " data-aos="zoom-in" data-aos-duration="500" data-aos-delay="200">

        <div class=" position-relative">
          <span class="position-absolute top-0 start-70 translate-middle badge rounded-pill bg-danger z-1">
            1
          </span>
          <div class="card border-0 rounded-4">
            <div class="card-body">
              <div class="icon-circle mx-auto mb-3">
                <i class="bi bi-calendar2-week"></i>
              </div>
              <h6 class="mt-3 mb-0">الإجازات</h6>
            </div>
          </div>

        </div>

      </a>

      <!-- Card 2 -->
      <a href="./act-salary.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="300">
        <div class="card border-0 rounded-4">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-cash-stack"></i>
            </div>
            <h6 class="mt-3 mb-0">تعريف الراتب</h6>
          </div>
        </div>
      </a>

      <!-- Card 3 -->
      <a href="./act-task.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="400">
        <div class="card border-0 rounded-4">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-check2-square"></i>
            </div>
            <h6 class="mt-3 mb-0">أداء مهمة</h6>
          </div>
        </div>
      </a>

      <!-- Card 4 -->
      <a href="./act-link.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="500">
        <div class="card card-box">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-link-45deg"></i>
            </div>
            <h6 class="mt-3 mb-0">رابط</h6>
          </div>
        </div>
      </a>

      <!-- Card 5 
      <div class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="600">
        <div class="card card-box">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-ticket-perforated"></i>
            </div>
            <h6 class="mt-3 mb-0">أمر اركاب</h6>
          </div>
        </div>
      </div>
-->
      <!-- Card 6 -->
      <a href="./act-mandate.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="700">
        <div class="card card-box">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-globe-americas"></i>
            </div>
            <h6 class="mt-3 mb-0">الإنتدابات</h6>
          </div>
        </div>
      </a>

      <!-- Card 7 -->
      <a href="./act-disclaimer.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="800">
        <div class="card card-box">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-pencil-square"></i>
            </div>
            <h6 class="mt-3 mb-0">إخلاء طرف</h6>
          </div>
        </div>
      </a>

      <!-- Card 8 -->
      <a href="./act-helper.html" class="col" data-aos="zoom-in" data-aos-duration="500" data-aos-delay="800">
        <div class="card card-box">
          <div class="card-body">
            <div class="icon-circle mx-auto mb-3">
              <i class="bi bi-question-circle"></i>
            </div>
            <h6 class="mt-3 mb-0"> المساعد الرقمي </h6>
          </div>
        </div>
      </a>

    </div>
  </div>

  <!-- Mobile tab bar -->
  <div class="mobile-tab-bar">
    <div class="tab-item active">
      <a href="services.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/user.svg" alt=""></div>
        <div>خدماتي</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="records.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/list.svg" alt=""></div>
        <div>سجلاتي</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="home.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/home.svg" alt=""></div>
        <div>الأمانة</div>
      </a>
    </div>
    <div class="tab-item">
      <a href="discount.html" class="link-light link-underline-opacity-0 vstack gap-1">
        <div><img class="icon" src="./img/discount.svg" alt=""></div>
        <div>التخفيضات</div>
      </a>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>


</html>
